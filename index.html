<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <title>MyCodePy</title>
</head>
<body>
  <div id="progressBar"></div>
  <section id="banner">
    <div class="container">
      <div class="min-container">
        MyCodePy
        <i class='bx bx-code-alt'></i>
      </div>
    </div>
  </section>
  <section id="code_area" class="padding">
    <div class="center-title">All Python Codes Here</div>
    <div class="my-codes" id="codeContainer">
      <!-- Aqui serÃ£o gerados dinamicamente os cards -->
    </div>
    <div id="popup-container" class="popup-container">
      <div class="popup-content">
        <pre><code id="popup-code" class="language-css"></code></pre>
      </div>
      <button id="close-popup" class="close-popup">Close</button>
    </div>
  </section>
  <script src="./js/popup.js"></script>
  <script src="./js/scroll.js"></script>
  <script type="module" src="./js/renderCode.js"></script>
  <script type="module" src="./js/cards.js"></script>
</body>
</html>
